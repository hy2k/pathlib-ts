name: Build and publish

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    environment: production
    concurrency:
      group: publish-${{ github.ref }}
      cancel-in-progress: true
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Confirm package version matches tag
        run: |
          TAG=${GITHUB_REF#refs/tags/}
          PKG_VER=$(bun -p "require('./package.json').version")
          if [ "$TAG" != "v$PKG_VER" ]; then
            echo "Tag ($TAG) does not match package.json version (v$PKG_VER)"
            exit 1
          fi
        env:
          GITHUB_REF: ${{ github.ref }}

      - name: Install dependencies
        run: bun install

      - name: Build
        run: bun run build

      - name: Run tests
        run: bun test

      - name: Run check
        run: bun run check

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: "24"
          registry-url: "https://registry.npmjs.org"
          always-auth: true
          # setup-node will perform the OIDC auth flow when configured with id-token permission

      - name: Publish
        run: |
          # setup-node establishes authentication using the OIDC token; publish normally
          npm publish --access public
